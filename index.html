<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokees To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>TO-DO LIST</h1>
        <input id="inpu" type="text" placeholder="Add Task...">
        <button id="butto" onclick="cli()">Add</button>
        <div id="div"></div>
    </main>

    <script>
        function cli(){
            var myText = document.createTextNode(document.getElementById("inpu").value)
            var myInpu = document.createElement("input")
            myInpu.setAttribute("type", "checkbox")
            myInpu.setAttribute("id", "myCheckbox")
            var mySection = document.createElement("Section")
            mySection.setAttribute("id", "sect")
            mySection.appendChild(myInpu)
            mySection.appendChild(myText)
            document.getElementById("div").appendChild(mySection)

            myInpu.onclick = function(){
                        if(myInpu.checked){
                        mySection.style.textDecoration = "line-through"
                    }
                    else{
                        mySection.style.textDecoration = "none"
                    }
                }

            var xButton = document.createElement("button")
            var xText = document.createTextNode("x")
            xButton.appendChild(xText)
            mySection.appendChild(xButton)
            xButton.setAttribute("id", "cancel")

            xButton.onclick =function (){
                if (mySection) {
                    mySection.parentNode.removeChild(mySection)
                }
            }

            document.getElementById("inpu").value = ""
        }
        var enterButton = document.getElementById("butto");
        document.addEventListener("keydown", function(event){
            if(event.key === "Enter"){
                butto.click();
            }
        });

        console.log(document)
    </script>
</body>
</html>
